{{form.hidden_tag()}}
{% for field in form if field.widget.input_type != 'hidden'%}
<div>
    {{field.label}}
    {{field}}
    <div>
        {% if field.errors %}
            {% for error in field.errors %}
                <i class="text-danger">{{ error }}</i>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endfor %}
