{% extends 'index.html' %}
{% block title %} Edit Pet {% endblock %}
{% block content %}

<h1>{{pet.name}}</h1>

{% if pet.photo_url %}
<img src="{{pet.photo_url}}" alt="Photo of cat,dog,or porcupine">
{% endif %}

<h2>Edit Pet Info</h2>

<form method="post">
    {% include 'form.html' %}
    <button type="submit" class="btn btn-outline-primary">Update Info</button>
</form>

{% endblock %}
